<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="x-apple-disable-message-reformatting">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #101010;
            margin: 0;
            font-family: sans-serif;
            text-transform: uppercase;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            filter: grayscale(100%);
            opacity: 0.2;
            object-fit: cover;
        }

        .video-container::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            z-index: 1;
        }

        h3 {
            margin: 0;
            color: #EAEAEA;
            font-weight: lighter;
            font-size: 28pt;
        }

        h1 {
            margin: 0;
            font-weight: 900;
            font-size: 88pt;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 15%;
            animation: fadeIn 5s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .container a {
            text-decoration: none;
            margin: 0;
        }

        .title {
            background: linear-gradient(90deg, #10101062, #a855ff, #10101062);
            background-repeat: no-repeat;
            background-clip: text;
            background-size: 80%;
            -webkit-text-fill-color: transparent;
            animation: animate 5s linear infinite;
        }

        .button {
            margin-top: 40px;
            display: inline-flex;
            align-items: center;
            padding: 20px 40px;
            border: none;
            color: #101010;
            background: linear-gradient(-45deg, #a855ff, #900ce4, #bc37ff);
            background-size: 400% 400%;
            animation: AnimationName 15s ease infinite;
            transition: background-color 2s, background 1s;
            border-radius: 70px;
            cursor: pointer;
        }


        .button svg {
            margin-left: 8px;
            width: 20px;
            height: 20px;
        }

        .button:hover {
            background: #101010;
            background-color: #EAEAEA;
        }

        @keyframes animate {
            0% {
                background-position: -500%;
            }

            100% {
                background-position: 500%;
            }
        }

        @keyframes AnimationName {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="video-back.mov" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>
    <div class="container">
        <h3>welcome to</h3>
        <h1 class="title">labelpulse</h1>
        <a href="https://label-pulse.com/admin/">
            <button class="button">
                LOGIN
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#000000" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                        </path>
                    </g>
                </svg>
            </button>
        </a>
    </div>
</body>
